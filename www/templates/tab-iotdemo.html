<ion-view view-title="Position Tracker" cache-view="false" >
	<ion-nav-buttons side="right">
      <button class="button button-icon icon ion-model-s" ng-click="activateAutoLocations()"> 
      </button> 
      <button class="button button-icon icon ion-speedometer" ng-click="activateAutoPositions()"> 
      </button>
      </ion-nav-buttons>
   
    
  <ion-content class="padding">
    
    <form name="iotDemoForm">
        <div class="list">	  
             <label class="item item-input ">
                <span class="input-label">You logged-in as</span>  
                <span class="input-label">{{tracker.person}}</span>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Latitude</span>
                <input type="text" ng-model="tracker.lat">
            </label> 
            
             <label class="item item-input">
                <span class="input-label">Longitude</span>
                <input type="text" ng-model="tracker.long">
            </label> 
            
        </div>
        <div class="list">
          <button type="button" class="button button-block button-positive" ng-click="submitManualTracker()">Submit My Location</button>
        </div>	
      </form>
 
 
 	<span id="latLong">{{latLong}}</span>
    </ion-content>
    
</ion-view>
