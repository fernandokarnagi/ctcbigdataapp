<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-icon-top">

	<!-- Welcome Tab -->
  <ion-tab title="Welcome" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/welcome">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>
  
  <!-- Hadoop Demo Tab -->
  <ion-tab title="Hadoop Demo" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/hadoopodemo">
    <ion-nav-view name="tab-hadoopdemo"></ion-nav-view>
  </ion-tab>
  
   <!-- NoSQL Tab -->
  <ion-tab title="Activity Tracker" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/nosqldemo">
    <ion-nav-view name="tab-nosqldemo"></ion-nav-view>
  </ion-tab>
  
  <!-- IOT Demo Tab -->
  <ion-tab title="Position Tracker" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/iotdemo">
    <ion-nav-view name="tab-iotdemo"></ion-nav-view>
  </ion-tab>
   
   <!-- My Profile Tab -->
  <ion-tab title="My Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/myprofile">
    <ion-nav-view name="tab-myprofile"></ion-nav-view>
  </ion-tab>
  
  <!-- About Us Tab -->
  <ion-tab title="About Us" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/aboutus">
    <ion-nav-view name="tab-aboutus"></ion-nav-view>
  </ion-tab>
 
  
</ion-tabs>
